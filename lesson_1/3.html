<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 + 10 = 20 - выполнилась операция сложение чисел
  2. 20 + "10" = "2010" - типы данных разные, число 20 конвертировалось в строку и выполнилась операция конкатенация
  3. console.log отобразила строку "2010" в консоли
  */
  console.log(10 + 10 + "10")

  /*
  1. 10 + "10" + 10 = "101010" - типы данных разные, числa конвертировались в строки и выполнилась операция конкатенация
  2. console.log отобразила строку "101010" в консоли
  */
  console.log(10 + "10" + 10)

  /*
  1. 10 + 10 = 20 - выполнилась операция сложения чисел
  2. +"10" = 10 - оператор + конвертировал строку в число
  2. 20 + 10 = 30 - выполнилась операция сложение чисел
  3. console.log отобразила число 30 в консоли
  */
  console.log(10 + 10 + +"10")

  /*
  1. "" = 0 - выполнилось конвертирование пустой строки в число
  2. 10 / -0 = -Infinity - выполнилось деление на 0 с отрицательным знаком, в результате получили -Infinity.
  3. console.log отобразила -Infinity в консоли
  */
  console.log(10 / -0)

  /*
  1. +"2,5" = NaN - выполнилось конвертирование строки в число, результат NaN. Конвертировать в число не удалось, потому что знак "," не является разделителем в дробной части.
  2. 10 / NaN = NaN - выполнилось деление на NaN, в результате получили NaN.
  3. console.log отобразила NaN в консоли
  */
  console.log(10 / +"2,5")
</script>
</body>
</html>
